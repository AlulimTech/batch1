<html>
    <head>
        <script language="javascript">
            function rectangle()
            {
            var breadth =0;
            var height =0;
            var area=0.0;
            alert("enter the value of breadth and height of the rectangle :<br> ");
            breadth=prompt("breadth");
            height=prompt("height");
            area = breadth * height ;
            document.write("area of rectangle is"+area);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="radio"name="calc"onclick=rectangle()>area of rectangle
        </form>
    </body>
</html>
